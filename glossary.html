---
layout: default
---

<section class="hero is-danger is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Glossary
      </h1>
      <h2 class="subtitle">
        Where everything makes sense since 2018...
      </h2>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="content">
      {% assign sorted = site.glossary | sort:"title" %}
      {% for term in sorted %}
        <article class="media">
          <figure class="media-left">
            <p id="img_{{term.title | slugify}}" class="image is-64x64">
            </p>
            <script>
              $('#img_{{term.title | slugify}}').geopattern('{{term.title | slugify}}');
            </script>
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <a href="{{ term.url | prepend: site.baseurl }}">
                  <strong>{{ term.title }}</strong> <small>{{ term.alternatives | join:", "}}</small>
                </a>
                <br>
                {{ term.excerpt }}
              </p>
            </div>
          </div>
        </article>
      {% endfor %}
    </div>
  </div>
</section>
