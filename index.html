---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for term in site.glossary %}
      <li>
        <span class="post-meta">{{ term.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ term.url | relative_url }}">{{ term.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
